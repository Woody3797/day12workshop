<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Num</title>
</head>
<body>
    <h1>How many numbers do you wish to generate?</h1>
    <div>
        <form action="#" th:action="@{/rand/generate}" th:object="${generateObj}" method="get">
            <p>
                <input type="text" th:field="*{numberVal}" />
                <input type="submit" value="Generate" />
            </p>
        </form>
    </div>
</body>
</html>
