<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1>Your list of <span data-th-text="${numberRandNum}"></span> random numbers </h1>
    <div>
        <ul data-th-each="v : ${randNumResult}">
            <li data-th-text="${v}"></li>
            <img data-th-src="@{${'/images/'+v}}" height="100" width="100" alt="">
        </ul>
    </div>
</body>
</html>
